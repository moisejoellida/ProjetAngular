<h2>Products</h2>

<div *ngFor="let product of products; index as productId">

 <h3>
  <h3>
    <a [title] = "product.name + 'details'" [routerLink]="['/products', productId]">
    {{product.name}}
  </a>
</h3>
  <p *ngIf = "product.description">
    Description : {{product.description}}
  </p>
  <button class ="btn btn-succes" (click)= "share()"> Partager </button>
 </h3>
 <app-product-alerts 
  [product] = "product"
  (notify) = "onNotify()">
  </app-product-alerts>
</div>
<button class="btn btn-succes"> Quitter </button>
